    function getDeliveryDate() {
        const now = new Date();
        const hour = now.getHours();
        let targetDate = new Date(now);
        
        if (hour >= 11) {
            targetDate.setDate(targetDate.getDate() + 1);
        }
        
        const y = targetDate.getFullYear();
        const m = String(targetDate.getMonth() + 1).padStart(2, '0');
        const d = String(targetDate.getDate()).padStart(2, '0');
        const weekdays = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
        const w = weekdays[targetDate.getDay()];
        
        return `${y}-${m}-${d} (${w})`;
    }

    function sendWhatsApp(mode){
        if(Object.keys(cart).length===0){alert("è«‹å…ˆé¸æ“‡ç”¢å“ï¼");return}
        
        const dateStr = getDeliveryDate();
        let msg=`${customerCode} ${customerName}\næ—¥æœŸï¼š${dateStr}\nè¨‚è²¨å–®ï¼š\n\n`;
        const fmt=c=>{const p=productMap[c];const n=p?p.name:c;let q=cart[c].toString();if(cartUnits[c]==='kg')q+='K';return ` ${q.padEnd(5,' ')} ${n} (${c})\n`};
        
        let codes = Object.keys(cart).sort(); 
        
        let hasNewItems = false;
        for(let c of codes){
            if(!frequentCodes.includes(c) && !learnedFrequent.includes(c)){
                learnedFrequent.push(c);
                hasNewItems = true;
            }
            msg+=fmt(c);

        if(hasNewItems){
            localStorage.setItem(storageKey + '_learned', JSON.stringify(learnedFrequent));
            renderFrequent();

        if (mode === 'direct') {
            window.open(`https://api.whatsapp.com/send?phone=${salesPhone}&text=${encodeURIComponent(msg)}`,'_blank');
        } else {
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`,'_blank');
        }
        
        setTimeout(() => {
            cart = {}; cartUnits = {};
            saveCart();
            renderAll(); renderFrequent(); calcTotal();
            if(document.getElementById('cartModal').classList.contains('show')) cartModal.hide();
        }, 1000);
    }
